<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
<section class="main-grid">
<div class="main-img">
    <div class="banner"> Erel Edree Prod.</div>
</div>
<section class="main-content">
<div class="title">
    <h2>This is the only opportunity to sign up to this incredible, mind-shatteringly aweesome
        experience. You do not want to miss this out.
    </h2>
    <h2>And you know it.</h2>
</div>
<div class="form-container">
    <form action="">
        <div class="form-card">
            <h2>Lets do this.</h2>
            <div class="main-form">
        <div class="first-name">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="last-name">
            <label for="">Last Name</label>
            <input type="text" required>
        </div>
        <div class="email">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="phone-num">
            <label for="phoneNum">Phone Number</label>
            <input type="number"id="phoneNum" required>
        </div>
        <div class="passDiv">
            <label for="pass">Password</label>
            <input type="password"id="pass" required>
            <p class="hidden">*passwords do not match</p>
        </div>
        <div class="passConfDiv">
            <label for="passConf">Confirm Password</label>
            <input type="password"id="passConf" required>
        </div>
    </div>
</div>
        <button type='submit'class="submit-btn">Create Account</button>
    </form>
</div>

<div class="login-text">Already have an account?  <a href="#">Log in</a></div>
</section>
</section>
<script src="signup.js"></script>
</body>
</html>
